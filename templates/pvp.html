<!-- templates/pvp.html -->
{% extends "base.html" %}

{% block head %}
<title>Türk Daması - İki Kişilik</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="game-container">
    <div class="player-panel top">
        <div class="player-info">
            <span class="player-name">Oyuncu 2 (Siyah)</span>
        </div>
        <div id="black-captured" class="captured-pieces-container">
            <span class="captured-label">Alınan Taşlar:</span>
            <div class="captured-pieces"></div>
        </div>
    </div>

    <div class="board-area">
        <div class="game-header">
            <p id="turn-info">Sıra: Beyaz</p>
            <p id="game-status"></p>
        </div>
        
        <div class="evaluation-wrapper">
            <span id="eval-text" class="eval-text">50%</span>
            <div class="evaluation-bar-container">
                <div id="eval-bar-white" class="eval-bar-white"></div>
                <div id="eval-bar-black" class="eval-bar-black"></div>
            </div>
        </div>
        
        {% include 'board.html' %}
        
        <div class="controls">
            <button id="new-game-btn">Yeni Oyun</button>
            <a href="{{ url_for('home') }}" class="home-button">Ana Sayfa</a>
        </div>
    </div>

    <div class="player-panel bottom">
        <div class="player-info">
            <span class="player-name">Oyuncu 1 (Beyaz)</span>
        </div>
        <div id="white-captured" class="captured-pieces-container">
            <span class="captured-label">Alınan Taşlar:</span>
            <div class="captured-pieces"></div>
        </div>
    </div>
</div>

<style>
    .controls { display: flex; gap: 15px; justify-content: center;}
    .home-button { 
        display: inline-block;
        text-decoration: none;
        background-color: var(--secondary-bg);
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .home-button:hover { background-color: #666; }
</style>

<!-- Modal -->
<div id="modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 id="modal-message">Oyun Bitti</h2>
        <button id="modal-new-game">Yeni Oyun Başlat</button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/pvp.js') }}"></script>
{% endblock %}
